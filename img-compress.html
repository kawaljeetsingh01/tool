<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online with high quality and fast processing. Reduce JPEG, PNG & WEBP file sizes instantly.">
    <title>Image Compressor - Optimize Photos for Web</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --background: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            margin: 2rem 0;
            border: 2px dashed var(--accent);
            transition: all 0.2s ease;
        }

        .upload-section.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .upload-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .controls {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            margin: 2rem 0;
        }

        .quality-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 1.5rem 0;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
        }

        .preview-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 0.5rem;
            margin-top: 1rem;
            background: #f1f5f9;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--background);
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .ad-unit {
            margin: 3rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 3rem 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 2rem 1rem;
            }

            .preview-image {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .upload-button {
                width: 100%;
                justify-content: center;
            }

            .controls {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Online Image Compressor</h1>
            <p>Optimize your images for web with intelligent compression</p>
        </div>
    </div>

    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="container">
        <div class="upload-section" 
             id="dropZone"
             ondragover="handleDragOver(event)"
             ondrop="handleDrop(event)"
             ondragleave="handleDragLeave(event)">
            <i class="material-icons" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;">cloud_upload</i>
            <h2 style="margin-bottom: 0.5rem;">Drag & Drop Images</h2>
            <p style="color: #64748b; margin-bottom: 1.5rem;">or</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                <i class="material-icons">upload</i>
                Choose Files
            </button>
            <p id="fileStatus" style="margin-top: 1.5rem; color: #64748b;"></p>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label style="display: block; font-weight: 500; color: var(--text);">
                    Compression Quality: <span id="qualityValue">85</span>%
                </label>
                <input type="range" id="qualitySlider" class="quality-slider" min="1" max="100" value="85">
            </div>
            <button class="upload-button" style="width: 100%" onclick="startCompression()">
                <i class="material-icons">compress</i>
                Compress Now
            </button>
        </div>

        <div class="preview-grid">
            <div class="preview-card">
                <h3 style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="material-icons">photo</i>
                    Original Image
                </h3>
                <div class="file-info">
                    <span>File Size:</span>
                    <span id="originalSize">-</span>
                </div>
                <img id="originalPreview" class="preview-image">
            </div>

            <div class="preview-card">
                <h3 style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="material-icons">photo_filter</i>
                    Compressed Image
                </h3>
                <div class="file-info">
                    <span>File Size:</span>
                    <span id="compressedSize">-</span>
                </div>
                <img id="compressedPreview" class="preview-image">
                <button class="upload-button" id="downloadBtn" style="width: 100%; margin-top: 1rem; display: none;">
                    <i class="material-icons">download</i>
                    Download
                </button>
            </div>
        </div>
    </div>

    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        // JavaScript from previous version with drag/drop improvements
        const dropZone = document.getElementById('dropZone');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const fileInput = document.getElementById('fileInput');
        let originalFile = null;

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if(files.length > 0) handleFile(files[0]);
        }

        // File handling
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file?.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            originalFile = file;
            updateFileStatus(`Selected: ${file.name}`);
            document.getElementById('originalSize').textContent = formatBytes(file.size);

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Compression logic
        async function startCompression() {
            if (!originalFile) return showError('Please select an image first');

            const quality = qualitySlider.value / 100;
            const img = new Image();
            img.src = URL.createObjectURL(originalFile);
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                [canvas.width, canvas.height] = [img.width, img.height];
                canvas.getContext('2d').drawImage(img, 0, 0);
                
                canvas.toBlob(blob => {
                    const compressedUrl = URL.createObjectURL(blob);
                    updateCompressedPreview(blob, compressedUrl);
                }, 'image/jpeg', quality);
            };
        }

        // Helper functions
        function updateCompressedPreview(blob, url) {
            document.getElementById('compressedPreview').src = url;
            document.getElementById('compressedSize').textContent = 
                `${formatBytes(blob.size)} (${calculateReduction(originalFile.size, blob.size)})`;
            
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = url;
            downloadBtn.download = `compressed_${originalFile.name}`;
            downloadBtn.style.display = 'flex';
        }

        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) bytes /= 1024, i++;
            return `${bytes.toFixed(2)} ${units[i]}`;
        }

        function calculateReduction(original, compressed) {
            return `${((original - compressed)/original*100).toFixed(1)}% smaller`;
        }

        function updateFileStatus(text) {
            const status = document.getElementById('fileStatus');
            status.textContent = text;
            status.style.color = '#64748b';
        }

        function showError(text) {
            const status = document.getElementById('fileStatus');
            status.textContent = text;
            status.style.color = '#ef4444';
            setTimeout(() => status.style.color = '#64748b', 3000);
        }

        // Initialize quality slider
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
    </script>
</body>
</html>
